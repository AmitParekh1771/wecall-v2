<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeCall</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navigation-section -->

    <div class="section nav-section">
      <div class="outer-container-1360 nav-container">
        <div class="large-title-text">WeCall</div>
      </div>
    </div>

    <!-- navigation-section -->

    <!-- meet join section -->
    <div class="section meet-join-section" id="meet-join-section">
      <div class="outer-container-1360">
        <div class="meet-join-container">
          <div class="large-title-text">Hi Buddy!</div>
          <div class="medium-title-text">
            Connect anyone, anywhere, anytime. Simple &amp; easy to use video
            calling service absolutely free.
          </div>
          <div class="hr"></div>
          <div class="medium-title-text">
            Create a new meeting / Join existing meeting with code or link.
          </div>
          <div class="user-action-container medium-title-text">
            <div class="new-meet-btn large-btn" onclick="createMeet()">
              <div class="fa-solid"></div>
              <div>Create meet</div>
            </div>
            <div class="join-meet-container">
              <form id="email-form" name="email-form" class="meet-join-form">
                <input
                  type="text"
                  class="join-input w-input"
                  maxlength="256"
                  name="code"
                  data-name="code"
                  placeholder="code"
                  autocomplete="off"
                  id="meet-code"
                />
                <button
                  onclick="joinMeet()"
                  type="button"
                  data-wait="Please wait..."
                  class="join-btn large-btn medium-title-text w-button"
                >
                  Join
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- meet join section -->

    <!-- room section -->
    
    <div class="section room-section" id="room-section">
      <div class="outer-container-1360">
        <div id="joining-code" style="text-align: center;"></div>
        <div class="videos-container">
          <div class="video-block">
            <div>
              <video autoplay="true" id="localVideo" muted="muted"></video>
            </div>
          </div>
          <div class="video-block">
            <div>
              <video autoplay="true" id="remoteVideo"></video>
            </div>
          </div>
        </div>
        <div class="operate-container">
          <div class="feature-btn feature-active" id="video-btn">
            <div class="fa-solid" id="video-btn-icon"></div>
          </div>
          <div class="feature-btn feature-active" id="audio-btn">
            <div class="fa-solid" id="audio-btn-icon"></div>
          </div>
          <div class="feature-btn" id="chat-box-btn">
            <div class="fa-solid" id="chat-btn-icon"></div>
          </div>
          <div class="end-btn" onclick="hangUpCall()">
            <div class="fa-solid rotate"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- room section -->

    <!-- chat container -->
    <div id="chat-container">
      <div id="chat-container-bg"></div>
      <div class="chat-block">
        <div class="chat-messages" id="chat-messages">
          <div class="chat-title">Chat Messages</div>
        </div>
        <div class="chat-operate">
          <input type="text" name="chat-input" id="chat-input" class="w-input" placeholder="Send message">
          <button class="fa-solid w-button" id="chat-input-btn"></button>
        </div>
      </div>
    </div>
    <!-- chat container -->


    <script src="main.js"></script>
  </body>
</html>
